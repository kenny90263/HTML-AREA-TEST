    <h2>PDF 直接下載</h2>

    <a href="data/tzuyu.pdf" download>點選我下載</a>


    <script>

        var a = document.createElement('a');

        if (typeof a.download != "undefined") {
            a = document.getElementsByTagName("a");
            length = a.length;
            for (i = 0; i <= length; i++) {
                a[i].innerText +=
                    "(按右鍵另存新檔下載)";
            }

        } else {
            a = document.getElementsByTagName("a");
            length = a.length;
