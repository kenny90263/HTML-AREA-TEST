<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Table</title>
</head>

<body>

    <!--
        display:table => table
        display:table-row => tr
        display:table-cell => td ,th
        支援瀏覽器：IE8.0、Firefox、Safari、Chrome、Oprea
    -->


    <style type="text/css" rel="stylesheet">
        .table {
            display: table;
            border: 1px solid #cccccc;
            margin: 5px;
            /*display: table?padding?失效*/
        }

        .row {
            display: table-row;
            border: 1px solid #cccccc;
            /*display: table-row?margin、padding同?失效*/
        }

        .cell {
            display: table-cell;
            border: 1px solid #cccccc;
            padding: 5px;
            /*display: table-cell?margin?失效*/
        }
    </style>


    <div class="table">
        <div class="row">
            <div class="cell">1</div>
            <div class="cell">2</div>
            <div class="cell">3</div>
        </div>
        <div class="row">
            <div class="cell">kenny</div>
            <div class="cell">sherry</div>
            <div class="cell">betty</div>
        </div>
    </div>


</body>

</html>
