<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>


    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
        });
    </script>

    <p>演示带有不同参数的 fadeIn() 方法。</p>
    <button>点击这里，使三个矩形淡入</button>
    <br><br>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>
    <br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div>
    <br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>




    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function () {
                $("p").toggle();
            });
        });
    </script>

    <button type="button">切换</button>
    <p>这是一个段落。</p>
    <p>这是另一个段落。</p>




    <br>
    <br>

    <style>
        body {
            text-align: center;
            max-width: 70%;
            margin: auto;
        }

        #flip {
            background: chocolate;
            padding: 30px 0;
            cursor: pointer;
            font-size: 1.4em;
            font-weight: bold;
            color: #ffffff;
        }

        #panel {
            background: cornsilk;
            border: solid 1px #c3c3c3;
            font-size: 1.2em;
            padding: 15px;
            display: none;
        }
    </style>

    <script>

        $(document).ready(function () {

            $("#flip").click(function () {
                $("#panel").slideToggle();
            });


        });

    </script>
    <h1>jQuery Effects - Sliding</h1>

    <div id="flip">Click to slide down panel</div>
    <div id="panel">
        <p>在這些教訓中，印象最深刻的就是有一個專案我花了兩個月的時間做需求訪談、競業分析、規劃網站架構、流程，還把所有頁面的線框圖、欄位說明、版面配置的資料都整理齊全，想說交給工程師之後應該就萬無一失了吧，結果當工程師拿到文件的時候只冷冷的說了一句：「這東西我看不懂。」
        </p>
    </div>


    <br>
    <br>
    <br>
    <br>

    <style>
        form {
            position: relative;
        }

        button#add_files {
            position: absolute;
            top: 100px;
            left: 200px;

        }

        #remove-input {
            position: relative;
            background-color: pink;
            width: 200px;
        }

        #remove-button {
            z-index: 999;
            position: absolute;
            right: 0;
            top: 2px;
        }
    </style>
    <script>
        $(document).on('click', '#add_files', function () {
            var html = '<div id="remove-input"><button type="button" id="remove-button">X</button><input type="file" name="file[]"></div>';
            $('#upload-photos').append(html);
        });

        /*$(document).on('click', '#remove-button', function () {
            $(this).prev().remove();    $("#remove-input").remove();
        });*/

        $(document).on('click', '#remove-button', function () {
            $(this).parent().remove();
        });

    </script>


    <form>
        <div id="upload-photos">
            <div>
                <input type="file" name="file[]">
            </div>

            <div id="remove-input">
                <button type="button" id="remove-button">X</button>
                <input type="file" name="file[]">
            </div>



        </div>
        <br><br><button type="button" id="add_files">增加上傳</button><br><br>
    </form>




</body>

</html>
