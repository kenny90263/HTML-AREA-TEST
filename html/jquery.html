<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <style>
        form {
            position: relative;
        }

        button#add_files {
            position: absolute;
            top: 100px;
            left: 200px;

        }

        #remove-input {
            position: relative;
            background-color: pink;
            width: 200px;
        }

        #remove-button {
            z-index: 999;
            position: absolute;
            right: 0;
            top: 2px;
        }
    </style>
</head>

<body>

    <script>
        $(document).on('click', '#add_files', function () {
            var html = '<div id="remove-input"><button type="button" id="remove-button">X</button><input type="file" name="file[]"></div>';
            $('#upload-photos').append(html);
        });

        /*$(document).on('click', '#remove-button', function () {
            $(this).prev().remove();    $("#remove-input").remove();
        });*/

        $(document).on('click', '#remove-button', function () {
            $(this).parent().remove();
        });

    </script>


    <form>
        <div id="upload-photos">
            <div>
                <input type="file" name="file[]">
            </div>

            <div id="remove-input">
                <button type="button" id="remove-button">X</button>
                <input type="file" name="file[]">
            </div>



        </div>
        <br><br><button type="button" id="add_files">增加上傳</button><br><br>
    </form>




</body>

</html>
